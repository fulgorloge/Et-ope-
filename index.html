<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etyope</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="game-container">
        <h1>etyope<h1>
        <div id="messages"></div>

        <div id="player-info-setup">
            <input type="text" id="player-name-input" placeholder="Tu nombre">
            <input type="text" id="avatar-url-input" placeholder="URL de tu avatar (opcional)">
            <button id="join-game-button">Unirse al Juego</button>
        </div>

        <div id="game-area" style="display: none;">
            <div id="other-players"></div>
            <div id="game-table">
                <div id="deck-area">Mazo (<span id="deck-count">0</span>)</div>
                <div id="discard-pile">Descarte: <span id="discard-top-card"></span></div>
                <div id="current-player-turn">Turno: <span id="turn-name"></span></div>
            </div>
            <div id="my-cards">
                <h2>Mis Cartas</h2>
                <div id="my-hand"></div>
                <div id="my-face-up"></div>
                <div id="my-face-down"></div>
                <button id="swap-cards-button">Listo para Intercambiar</button>
                <button id="start-game-button">Iniciar Juego</button>
                <button id="take-pile-button">Tomar Descarte</button>
            </div>
            <div id="chat-area">
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
                <button id="send-chat-button">Enviar</button>
            </div>
            <div id="ranking-area">
                <h3>Clasificaci√≥n</h3>
                <ul id="player-ranking-list"></ul>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
